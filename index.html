<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="card">
        <img
          class="card__image"
          src="./images/blogimage.svg"
          alt=""
          width="336"
          height="200"
        />
        <a class="card__logo" href="#">
          <img
            class="card__logo__image"
            src="./images/category.svg"
            alt=""
            width="82"
            height="29"
          />
        </a>
        <p class="card__title">Published 21 Dec 2023</p>
        <a class="card__link" href="#">HTML & CSS foundations</a>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and <br />presentation.
        </p>

        <div class="content">
          <a class="content__logo" href="#">
            <img
              class="content__logo__image"
              src="./images/userpic.svg"
              alt=""
            />
          </a>
          <p class="content__text">Greg Hooper</p>
        </div>
      </div>
    </header>
  </body>
</html>
